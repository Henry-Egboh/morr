<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morr | Ticket Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./img/quality.png">
</head>
<body>
<main class="container">
    <section class="section">
        <!-- header text -->
        <h1>Seat Reservation</h1>
        <form action="submit" method="post">
            <!-- username -->
            <div class="sec">
                <label for="fullname">Fullname</label>
                <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
            </div>
            <!-- address -->
            <div class="sec">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="Enter your address" required>
            </div>
            <!-- mobile number -->
            <div class="sec">
                <label for="mobile">Mobile Number:</label>
                <input type="tel" id="mobile" name="mobile" placeholder="23480XXXXXXXX" minlength="11" maxlength="13" required>
            </div>
            <!-- alternate mobile number -->
            <div class="sec">
                <label for="mobile">Home Mobile Number (optional):</label>
                <input type="tel" id="mobile" name="mobile" placeholder="23480XXXXXXXX" minlength="11" maxlength="13">
            </div>
            <!-- email -->
            <div class="sec">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <!-- remarks -->
            <div class="sec">
                <label for="remarks">Remarks (optional):</label>
                <textarea name="remark" id="remarks" cols="30" rows="10" placeholder="Additional Information"></textarea>
            </div>
            <!-- fieldset area for radio buttons -->
            <!-- first row buttons -->
            <div class="sec">
                <fieldset id="tickets">
                    <label for="">
                      <input type="radio" name="tickets" value="singles" checked> Single
                    </label>
                    <label for="">
                      <input type="radio" name="tickets" value="couple"> Table for 2
                    </label>
                    <label for="">
                      <input type="radio" name="tickets" value="family"> Table for 4
                    </label>
                    <label for="">
                        <input type="radio" name="tickets" value="family"> VIP
                      </label>
                  </fieldset>
            </div>
            <!-- row two buttons -->
            <div class="sec">
                <fieldset id="gender">
                    <label for="">
                        <input type="radio" name="gender" value="male" checked> Male
                    </label>
                    <label for="">
                        <input type="radio" name="gender" value="female"> Female
                    </label>
                </fieldset>
            </div>
            <!-- row three buttons -->
            <div class="sec">
                <fieldset id="terms">
                    <label for="">
                        <input type="checkbox" name="terms" value="terms"> I declare that the information
                        provided are accurate and I accept the terms and conditons of Morr Group.
                    </label>
                </fieldset>
            </div>
            <!-- SUBMIT BUTTON -->
            <button type="submit">Submit</button>
        </form>
    </section>
</main>
</body>
</html>
