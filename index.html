<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morr | Ticket Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./img/quality.png">
</head>
<body>
<main class="container">
    <section class="section">
        <!-- header text -->
        <div class="title">
            <h1>Registration Page</h1>
        </div>
        <form class="forms" action="submit" method="post">
          <!-- subtitle -->
            <div class="subtitle">
                <h3>Personal Information</h3>
            </div>
              <!-- row 1 -->
            <div class="row">
                <label for="firstname">Firstname</label>
                <input type="text" name="firstname" id="firstname" placeholder="Enter your first name" required>
            </div>
            <!-- row 2 -->
            <div class="row">
                <label for="lastname">Lastname</label>
                <input type="text" name="lastname" id="lastname" placeholder="Enter your last name" required>
            </div>
            <!-- row 3 -->
            <div class="row">
                <label for="address">Address</label>
                <textarea name="address" id="address" placeholder="Enter your address" required></textarea>
            </div>
            <!-- row 4 -->
            <div class="row">
                <label for="state">State</label>
                <input type="text" name="state" id="state" placeholder="Which state are you from?" required>
            </div>
            <!-- row 5 -->
            <div class="row">
                <label for="nationality">Nationality</label>
                <input type="text" name="nationality" id="nationality" placeholder="Country of origin?" required>
            </div>
            <!-- row 6 -->
            <div class="row">
                <label for="mobile">Mobile number</label>
                <input type="tel" name="mobile" id="mobile" placeholder="Enter your mobile number" minlength="11" maxlength="11" required>
            </div>
            <!-- row 7 -->
            <div class="row">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter your email" required>
            </div>
            <!-- row 8  for radio buttons-->
            <div class="row_radio">
                <fieldset class="no_outline" id="gender">
                    <label class="gender_label">Gender</label>
                    <label class="space_radio">
                    <input type="radio" name="gender" value="radio" checked> Male
                    </label>
                    <label>
                    <input type="radio" name="gender" value="radio"> Female
                    </label>
                </fieldset>
            </div>
            <!-- sub title -->
           <div class="subtitle">
            <h3>Next of Kin Information</h3>
           </div>
           <!-- row 1 -->
            <div class="row">
                <label for="firstname">Firstname</label>
                <input type="text" name="firstname" id="firstname" placeholder="Enter your first name" required>
            </div>
            <!-- row 2 -->
            <div class="row">
                <label for="lastname">Lastname</label>
                <input type="text" name="lastname" id="lastname" placeholder="Enter your last name" required>
            </div>
            <!-- row 3 -->
            <div class="row">
                <label for="address">Address</label>
                <textarea name="address" id="address" placeholder="Enter your address" required></textarea>
            </div>
            <!-- row 4 -->
            <div class="row">
                <label for="mobile">Mobile number</label>
                <input type="tel" name="mobile" id="mobile" placeholder="Enter your mobile number" minlength="11" maxlength="11" required>
            </div>
            <!-- row 5 -->
            <div class="row">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter your email" required>
            </div>
            <!-- row 5 -->
            <div class="row">
                <label for="relationship">Relationship</label>
                <input type="text" name="relationship" id="relationship" placeholder="What's the Relationship" required>
            </div>
            <!-- row 6 -->
            <div class="row_check">
              <fieldset class="no_outline" id="check">
                <label>
                    <input type="checkbox" name="check" value="check"> I understand that every false information in this registration can lead to my disqualification 
                </label>
              </fieldset>
            </div>
            <!-- submit button  -->
            <button class="submit" type="submit" value="submit">Submit</button>
        </form>
    </section>
</main>
</body>
</html>
